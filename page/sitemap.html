<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人博客</title>
    <link rel="stylesheet" href="./css/sitemap.css">
    <script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script>
    <script src="./js/axios.js"></script>
</head>
<body>
    <div class="title">个人博客’s SiteMap</div>
    <div class="link"> <a href=""><b>博客首页</b></a> >> 站点地图</div>
    <div class="blog_list" id="blog_list">
        <span>最新文章</span>
        <ul>
            <li v-for="item in list"><a v-bind:href="item.link">{{item.title}}</a></li>
        </ul>
    </div>
    <script src="./js/sitemap.js"></script>
</body>
</html>
